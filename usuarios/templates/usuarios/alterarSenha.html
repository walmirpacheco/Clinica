        <p><label for="id_new_password1">Nova senha:</label><input type="password" name="new_password1" required id="id_new_password1"><span class="helptext"><ul><li>Sua senha n√£o pode ser uma senha comum.</li></ul></span></p>
        <p><label for="id_new_password2">Confirmar nova senha:</label><input type="password" name="new_password2" required id="id_new_password2"></p>

    </form>
</div>
{% endblock %}
